<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div class="header">
            <input type="text" placeholder="Enter city here" id="searchInput" />
            <i class="fas fa-search" onclick="getWeather()"></i>
        </div>
        <div class="main">
            <h3 id="city">--</h3>
            <!-- Dynamic Image -->
            <img src="./images/.png" alt="" id="weatherIcon">
            <!-- temperature -->
            <h1 id="temperature">--Â°C</h1>
            <!-- Condition -->
            <p id="weatherCondition">--</p>
        </div>
        <div class="attributes">
            <!-- WindSpeed -->
            <div>
                <i class="fas fa-wind"></i>
                <span>Wind Speed</span>
                <span id="wind">--</span>
            </div>
            <!-- Humidity -->
            <div>
                <i class="fas fa-tint"></i>
                <span>Humidity</span>
                <span id="humidity">--</span>
            </div>
            <!-- Pressure -->
            <div>
                <i class="fas fa-cloud"></i>
                <span>Precipitation</span>
                <span id="pressure">--</span>
            </div>
            <!-- Air Quality -->
            <div>
                <i class="fas fa-smog"></i>
                <span>Air Quality</span>
                <span id="airQuality">--</span>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>

</html>
